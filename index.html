<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Lexend Deca';
            src: url('http://localhost/here/skilltest-buatusaha/tes-interview-frontend-dev/assets/font/LexendDeca-VariableFont_wght.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <form action="#">
        <h1>Form Identitas Diri</h1>
        <div class="form-group">
            <label for="surname">Nama Lengkap</label>
            <input type="text" id="surname" name="surname" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Nomor HP</label>
            <input type="number" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Alamat</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="gender">Jenis Kelamin</label>
            <select id="gender" name="gender" class="form-control">
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Pass Foto</label>
            <div class="file-upload-section">
                <div class="file-upload-container">
                    <input type="file" id="image" name="image" class="form-control" hidden>
                    <div class="image-upload-container">
                        <label for="image" class="profiletext">
                            <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                            <label id="labelimage">Upload Disini</label>
                        </div>
                    </div>
                    </label>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Kirim</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const fileInput = document.getElementById("image");
        const labelimage = document.getElementById("labelimage");
        const fileNameDisplay = document.getElementById("file-name");
    
        fileInput.addEventListener("change", function () {
            const fileName = this.files[0].name;
            labelimage.textContent = fileName;
        });
    </script>
</body>
</html>
